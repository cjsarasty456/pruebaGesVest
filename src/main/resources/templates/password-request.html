            }
            .botones{

            }

                font-weight: 400;

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body style="background-color: #2FC0D5;">
        <main>
            <div class="container-fluid" style="padding-top: 7rem!important; padding-bottom: 3rem!important;">
                <div class="row col-md-12 justify-content-center py-5">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center py-5">
                        <div class="card mb-3">
                            <div class="card-body" style="
                                 width: 400px;
                                 background: #ffffff;
                                 border-radius: 8px;
                                 box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                                 ">
                                <div th:if="${error != null}">
                                    <div class="error-message">
                                        <p>[[${error}]]</p>
                                    </div>
                                </div>
                                <!--
                                <div th:if="${param.success}">
                                    <div class="error-message" style="background-color:#2FD6B5;">
                                        <p>Enlace para restablecer contraseña enviado a su correo electrónico</p>
                                    </div>
                                </div>
                                -->
                                <div th:if="${param.success}">
                                    <script >
                                        Swal.fire("Se ha enviado un enlace para restablecer la contraseña a su correo electrónico.");
                                    </script>
                                </div>
                                <div class="col-12 py-1 d-flex align-items-center my-1">
                                    <img th:src="@{/assets/img/Logo_gesvet.svg}"
                                         style="width: 80px;
                                         margin-right: 15px;
                                         margin-bottom: 15px" />
                                    <div>
                                        <h4 class="titlecartaSel fs-4 justify-content-between">
                                            Recuperar Contraseña
                                        </h4>
                                    </div>
                                </div>
                                <p class="text-center small ustify-content-between mb-0">
                                <h5 class="texto">Ingresa tu correo electrónico. En un momento te enviaremos un mensaje.</h5>
                                </p>
                                <form  method="post"
                                       role="form"
                                       th:action="@{/password-request}"
                                       class="row g-3 needs-validation py-2" novalidate>
                                    <div class="col-12 py-2">
                                        <label for="yourName" class="form-label"><h5 class="titlecartaSel">Correo electrónico</h5></label>
                                        <input type="text" id="username" name="username" class="form-control"  required />
                                        <div class="invalid-feedback">
                                            Escribe el correo electrónico
                                        </div>
                                    </div>
                                    <div class="col-12 py-2">
                                        <button type="submit" class="btn c w-100 texto2" style="
                                                background-color:#2FD6B5;
                                                color: black;
                                                display: inline-block;
                                                width: 100%;
                                                text-align: center;
                                                text-decoration: none;
                                                padding: 8px;
                                                ">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Vendor JS Files -->

        <!-- Template Main JS File -->
        <script src="assets/js/main.js"></script>
        <script th:if="${Invalid_Token}">
                                        Swal.fire({
                                        icon: 'error',
                                                title: '¡Error!',
                                                text: 'Token invalido'
                                        });
        </script>
        <script th:if="${token_used}">
            Swal.fire({
            icon: 'error',
                    title: '¡Error!',
                    text: 'Token usado'
            });
        </script>
        <script th:if="${token_expired}">
            Swal.fire({
            icon: 'error',
                    title: '¡Error!',
                    text: 'Token expirado'
            });
        </script>
        <script>
            console.log([[${Invalid_Token
            }
            ]], [[${token_used
            }
            ]], [[${token_expired
            }
            ]]);
        </script>
