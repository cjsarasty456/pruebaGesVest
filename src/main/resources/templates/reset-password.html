        <main>
            <div class="container-fluid" style="padding-top: 2rem!important; padding-bottom: 3rem!important;">
                <div th:if="${message != null}">
                    <div class="error-message">
                        <p>[[${message}]]</p>
                    </div>
                </div>
                <div class="row col-md-12 justify-content-center ">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center py-5 ">
                        <div class="card mb-3 ">
                            <div class="card-body " style="width: 400px; background: #FFFFFF;
                                 border-radius: 8px;
                                 box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
                                <div class="col-12 py-1 d-flex align-items-center my-1">
                                    <img th:src="@{/assets/img/Logo_gesvet.svg}"
                                         style="width: 80px; margin-right: 15px; margin-bottom: 15px;">
                                    <div>
                                        <h4 class="titlecartaSel fs-4 justify-content-between ">Recuperar Contraseña</h4>
                                    </div>
                                </div>
                                <h5 class="texto">Ingresa una nueva contraseña.</h5>
                                <form  method="post"
                                       role="form"
                                       th:action="@{/reset-password}"
                                       onsubmit="return validatePassword()"
                                       class="row g-3 needs-validation py-2" novalidate>
                                    <div class="col-12 py-2">
                                        <label for="yourName" class="form-label titlecartaSel">Contraseña</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                        <div class="invalid-feedback">Escribe tu nueva contraseña</div>
                                    </div>
                                    <div class="col-12 py-2">
                                        <label for="yourName" class="form-label titlecartaSel">Confirmar Contraseña </label>
                                        <input type="password" id="confirmPassword" name="password" class="form-control"  required>
                                        <div class="invalid-feedback">confirma tu contraseña</div>
                                    </div>
                                    <div class="col-12 py-2">
                                        <button type="submit" class="btn c w-100 texto2" 
                                                style="background-color: #2FD6B5; color: black; display: inline-block; width:
                                                100%; text-align: center; text-decoration: none;
                                                padding: 8px;"
                                                >Confirmar</button>
                                        <p class="small mb-0 texto2">¿Quieres ir al Login? <a th:href="@{/login}" style="color:#2FC0D5;">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script>
                                           function validatePassword() {
                                               var password = document.getElementById("password").value;
                                               var confirmPassword = document.getElementById("confirmPassword").value;
                                               // Validar longitud mínima de 6 caracteres
                                               if (password.length < 6) {
                                                   Swal.fire({
                                                       icon: 'error',
                                                       title: 'Error',
                                                       text: 'La contraseña debe tener al menos 6 caracteres'
                                                   });
                                                   return false;
                                               }
                                               // Validar que la contraseña contenga al menos un número y una letra
                                               var regex = /^(?=.*[0-9])(?=.*[a-zA-Z]).{6,}$/;
                                               if (!regex.test(password)) {
                                                   Swal.fire({
                                                       icon: 'error',
                                                       title: 'Error',
                                                       text: 'La contraseña debe contener al menos un número y una letra'
                                                   });
                                                   return false;
                                               }
                                               // Validar coincidencia de contraseñas
                                               if (password !== confirmPassword) {
                                                   Swal.fire({
                                                       icon: 'error',
                                                       title: 'Error',
                                                       text: 'La contraseña no coincide'
                                                   });
                                                   return false;
                                               }
                                               return true;
                                           }
        </script>
