<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"/>

<head th:replace="Plantillas/usuario :: head"></head>
<body style="background-color: #F4F4F4">
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a class="logo d-flex align-items-center">
                <img src="/assets/img/logo.svg" alt="" width="200px" heigth="300px">
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item d-block d-lg-none">
                    <a class="nav-link nav-icon search-bar-toggle " href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li><!-- End Search Icon-->
                <a class="nav-link nav-icon" href="manual-de-usuario.pdf" download="manual-de-usuario.pdf" title="Manual de usuario">
                    <i class="bi bi-journal-bookmark-fill"></i>
                    <span class="badge bg-primary badge-number"></span>
                </a>
                <a class="nav-link nav-icon" href="https://wa.me/573209603212" title="WhatsApp">
                    <i class="bi bi-whatsapp"></i>   
                    <span class="badge bg-primary badge-number"></span>
                </a>
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img th:src="${userDto.imagen}" th:alt="${userDto.imagen}" class="rounded-circle"/>
                        <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${userdetail.nombre}"></span>
                    </a><!-- End Profile Iamge Icon -->
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6 th:text="${userdetail.nombre}"></h6>
                            <span>Usuario</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/perfil}">
                                <i class="bi bi-person"></i>
                                <span  >Mi perfil</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/ayudausuario}">
                                <i class="bi bi-question-circle"></i>
                                <span>Nesecitas ayuda?</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a  class="dropdown-item d-flex align-items-center " th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i>
                                <span sec:authorize="isAuthenticated">Cerrar sesión</span>
                            </a>
                        </li>
                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->
            </ul>
        </nav><!-- End Icons Navigation -->
    </header><!-- End Header -->
    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/home}">
                    <i class="bi bi-house"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/perfil}">
                    <i class="bi bi-person"></i>
                    <span >Mi perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/mascotasUsuarios}">
                    <i class="bi bi-hearts"></i>
                    <span>Mis mascotas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/citas}">
                    <i class="bi bi-chat-quote"></i>
                    <span>Citas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/verhome}">
                    <i class="bi bi-bag-plus"></i>
                    <span>Productos y servicios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/getCart}">
                    <i class="bi bi-cart4"></i>
                    <span>Carrito de compras</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/comprasUser}">
                    <i class="bi bi-bag-check"></i>                            <span>Compras</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/ayudausuario}">
                    <i class="bi bi-question-circle"></i>
                    <span>Centro de ayuda</span>
                </a>
            </li><!-- End Dashboard Nav -->
        </ul>
    </aside>
    <main id="main" class="main" >

        <div class="pagetitle">
            <h1 style="color: black;">Productos</h1>
        </div><!-- End Page Title -->

        <section class="section profile">
            <div class="col-xl-12">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                        data-bs-target="#profile-overview">Ver detalle</button>
                            </li>
                        </ul>
                        <div class="tab-content pt-2">

                            <div class="container-fluid mt-2">
                                <p class="textoNeonU">Detalle Producto</p>
                            </div>



                            <div class="row mt-5">


                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <a href="#"> <img class="img-fluid rounded" th:src="@{/images/{img} (img=${producto.imagen})}" alt=""></a>
                                        </div>
                                        <div class="col-lg-6">
                                            <form th:action="@{/cart}" method="POST">
                                                <input type="hidden" th:value="${producto.id}" name="id"><!-- campo oculto -->
                                                    <h2 class="card-title" th:text="${producto.nombre}"></h2>
                                                    <ul class="list-group">
                                                        <li class="list-group-item"><h5 id="precioProducto" th:text="${producto.precio}"></h5></li> 
                                                        <li class="list-group-item"><p th:text=" 'Descripción: ' + ${producto.descripcion}"></p>
                                                        </li>
                                                        <li class="list-group-item">
                                                            <h6 th:if="${producto.cantidad > 0}">
                                                                Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off" min="1" th:max="${producto.cantidad}" value="1">
                                                            </h6>
                                                            <h6 th:unless="${producto.cantidad > 0}">
                                                                Producto agotado
                                                            </h6>
                                                        </li>
                                                    </ul>


                                                    <!-- Botones -->
                                                    <div th:if="${producto.cantidad > 0}">
                                                        <button type="submit" class="btn btn-dark">Agregar</button>
                                                        <a class="btn btn-danger" href="/verhome">Cancelar</a>
                                                    </div>
                                                    <div th:unless="${producto.cantidad > 0}">
                                                        <a class="btn btn-danger" href="/verhome">Cancelar</a>
                                                    </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            </div>
            </div>
        </section>

        <div th:replace="Plantillas/usuario :: scripts"></div>

    </main><!-- End #main -->
    <script th:if="${error}">
        Swal.fire({
            icon: 'error',
            title: '¡Error!',
            text: 'Excediste el limite de la cantidad del producto'
        });
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener("DOMContentLoaded", function () {
            // Obtén el elemento <h5> por su identificador único
            var precioProducto = document.getElementById("precioProducto");

            // Obtén el valor del producto del contenido del elemento <h5>
            var valorProducto = precioProducto.textContent.trim();

            // Parsea el valor del producto a un número flotante
            var valor = parseFloat(valorProducto);

            // Si el valor es válido, formatea y actualiza el contenido del elemento <h5>
            if (!isNaN(valor)) {
                valor = Math.round(valor); // Redondea al entero más cercano
                var valorFormateado = valor.toLocaleString('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
                precioProducto.textContent = 'Precio: ' + valorFormateado;
            }
        });
        /*]]>*/
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
