<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"/>

<head th:replace="Plantillas/usuario :: head"></head>

<body style="background-color: #F4F4F4">

    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a class="logo d-flex align-items-center">
                <img src="./assets/img/logo.svg" alt="" width="200px" heigth="300px">
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->



        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item d-block d-lg-none">
                    <a class="nav-link nav-icon search-bar-toggle " href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li><!-- End Search Icon-->
                <a class="nav-link nav-icon" href="manual-de-usuario.pdf" download="manual-de-usuario.pdf" title="Manual de usuario">
                    <i class="bi bi-journal-bookmark-fill"></i>
                    <span class="badge bg-primary badge-number"></span>
                </a>
                <a class="nav-link nav-icon" href="https://wa.me/573209603212" title="WhatsApp" target="_blank">
                    <i class="bi bi-whatsapp"></i>   
                    <span class="badge bg-primary badge-number"></span>
                </a>

                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img th:src="${userDto.imagen}" th:alt="${userDto.imagen}" class="rounded-circle"/>

                        <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${userdetail.nombre}"></span>

                    </a><!-- End Profile Iamge Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6 th:text="${userdetail.nombre}"></h6>
                            <span>Usuario</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/perfil}">
                                <i class="bi bi-person"></i>
                                <span  >Mi perfil</span>
                            </a>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{/ayudausuario}">
                                <i class="bi bi-question-circle"></i>
                                <span>Nesecitas ayuda?</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a  class="dropdown-item d-flex align-items-center " th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i>
                                <span sec:authorize="isAuthenticated"> Cerrar sesión</span>
                            </a>
                        </li>

                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->

            </ul>
        </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/home}">
                    <i class="bi bi-house"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/perfil}">
                    <i class="bi bi-person"></i>
                    <span >Mi perfil</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/mascotasUsuarios}">
                    <i class="bi bi-hearts"></i>
                    <span>Mis mascotas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/citas}">
                    <i class="bi bi-people"></i>
                    <span>Citas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/verhome}">
                    <i class="bi bi-bag-plus"></i>
                    <span>Productos y servicios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/getCart}">
                    <i class="bi bi-cart4"></i>
                    <span>Carrito de compras</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/comprasUser}">
                    <i class="bi bi-bag-check"></i>                    <span>Compras</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/ayudausuario}">
                    <i class="bi bi-question-circle"></i>
                    <span>Centro de ayuda</span>
                </a>
            </li><!-- End Dashboard Nav -->


        </ul>
    </aside>

    <main id="main" class="main" >

        <div class="pagetitle">
            <h1 style="color: black;">Compras</h1>

        </div><!-- End Page Title -->

        <section class="section profile">
            <div class="col-xl-12">

                <div class="card">
                    <div class="card-body pt-3">
                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">

                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab"
                                        data-bs-target="#profile-overview">Compras</button>
                            </li>
                        </ul>
                        <div class="tab-content pt-2">



                            <div class="row mt-3">

                                <div class="card mb-4">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">No. de orden</th>
                                                                <th scope="col">Fecha</th>
                                                                <th scope="col">E. Pago</th>
                                                                <th scope="col">E. Envío</th>
                                                                <th scope="col">Valor</th>
                                                                <th scope="col">Acción</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr th:each="factura: ${factura}">
                                                                <td th:text="${factura.numero}"></td>
                                                                <td th:text="${factura.fecha}" ></td>
                                                                <td th:text="${factura.estadoPago}"></td>
                                                                <td th:text="${factura.estadoEnvio}"></td>

                                                                <td class="valor-factura" th:text="${factura.total}"></td>

                                                                <td><a th:href="@{/detalle/{id} (id=${factura.id}) }" class="btn btn-success">Ver Detalle</a></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            </div>
            </div>
            </div>
        </section>

        <div th:replace="Plantillas/usuario :: scripts"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var valoresFactura = document.getElementsByClassName("valor-factura");
                for (var i = 0; i < valoresFactura.length; i++) {
                    var valor = parseFloat(valoresFactura[i].innerText);
                    valor = Math.round(valor); // Redondear al entero más cercano
                    valoresFactura[i].innerText = valor.toLocaleString('es-CO', {
                        style: 'currency',
                        currency: 'COP',
                        minimumFractionDigits: 0, // Establecer el número mínimo de dígitos decimales a 0
                        maximumFractionDigits: 0 // Establecer el número máximo de dígitos decimales a 0
                    });
                }
            });
        </script>


    </main><!-- End #main -->
</body>
</html>
